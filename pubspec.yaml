name: starshipasteroid
description: Juego de navesita con asteroides que le matan.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  flame: ^0.18.0
  cloud_firestore: ^0.13.6
  google_sign_in: ^4.5.1
  firebase_auth: ^0.16.1
  flutter_bloc: ^4.0.1
  bloc: ^4.0.0
  flutter_auth_buttons: ^0.8.0

dev_dependencies:
  flutter_launcher_icons: ^0.7.5
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/appIcon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/audio/
